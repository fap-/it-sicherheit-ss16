<VirtualHost *:443>
  SSLEngine on
  SSLProtocol -all +TLSv1 +SSLv3
  SSLCipherSuite HIGH:MEDIUM
  SSLProxyEngine off
  SSLOptions +StdEnvVars
  
  SSLCertificateFile /certs/cert.crt
  SSLCertificateKeyFile /certs/private.key
  SSLVerifyClient require
  SSLVerifyDepth 2
  
  SSLCertificateChainFile /certs/ca.crt
  SSLCACertificatePath /certs/certs
  SSLCACertificateFile /certs/ca.crt
</VirtualHost>
