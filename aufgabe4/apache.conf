<VirtualHost *:443>
    <Directory "/app/public">
        Options FollowSymLinks
        Require all granted
    </Directory>

    SSLEngine On
    SSLCertificateKeyFile   /certs/privkey.pem
    SSLCertificateFile      /certs/cert.crt
    SSLCertificateChainFile /certs/chain-file.pem

    # SSL client certificate
    SSLCACertificateFile /certs/root-ca.crt
    SSLVerifyClient require
    SSLVerifyDepth 2
    SSLOptions +StdEnvVars

</VirtualHost>

