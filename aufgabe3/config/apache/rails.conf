<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /app/public
    RailsEnv production
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory "/app/public">
        Options FollowSymLinks
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot /app/public
    RailsEnv production
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory "/app/public">
        Options FollowSymLinks
        Require all granted
    </Directory>

    SSLEngine On
    SSLCertificateFile      /certs/cert.crt
    SSLCertificateKeyFile   /certs/privkey.pem
    SSLCertificateChainFile /certs/ca.crt
</VirtualHost>
