<VirtualHost *:80>
    ServerAdmin webmaster@localhost 
    DocumentRoot /app/public
    RailsEnv production
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory "/app/public">
        Options FollowSymLinks
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot /app/public
    RailsEnv production

    RailsAllowModRewrite off
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory "/app/public">
        Options FollowSymLinks
        Require all granted
    </Directory>

    <Directory "/app/app/assets">
        Options FollowSymLinks
        Require all granted
    </Directory>

    SSLEngine On
    SSLCertificateKeyFile   /certs/privkey.pem
    SSLCertificateFile      /certs/cert.crt
    SSLCertificateChainFile /certs/chain.crt
</VirtualHost>

